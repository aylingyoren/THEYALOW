<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>THEYALOW</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <ul>
          <li class="nav__item header__logo">
            <a class="header__logo-text" href="#">
              <img class="header__logo-img" src="/img/logo.png" alt="logo" />
              <span>THEYALOW</span>
            </a>
          </li>
          <li class="nav__item nav-bg">
            <a class="nav__item-text" href="#"
              ><img
                class="nav__item-icon"
                src="/img/icon/about.png"
                alt="about us"
              />
              <span>ABOUT US</span>
            </a>
          </li>
          <li class="nav__item nav-bg">
            <a class="nav__item-text" href="#"
              ><img
                class="nav__item-icon"
                src="/img/icon/services.png"
                alt="services"
              />
              <span>SERVICES</span>
            </a>
          </li>
          <li class="nav__item nav-bg">
            <a class="nav__item-text" href="#">
              <img
                class="nav__item-icon"
                src="/img/icon/contact.png"
                alt="contact"
              />
              <span>CONTACT</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="presentation">
      <div class="presentation__item">
        <img src="/img/birds.jpg" alt="video with birds" />
        <img
          class="play_lg presentation__item-btn"
          src="/img/icon/play_lg.png"
          alt="play"
        />
        <div class="presentation__item-controls">
          <img
            class="play-square"
            src="/img/icon/play-square.png"
            alt="play video"
          />
          <img class="timer" src="/img/icon/timer.png" alt="time left" />
          <img class="speaker" src="/img/icon/speaker.png" alt="speaker" />
        </div>
      </div>
    </section>

    <section class="features">
      <div class="features__item">
        <div class="features__item-icon">
          <img src="/img/icon/better-design.png" alt="better design" />
        </div>
        <div class="features__item-text">BETTER DESIGN</div>
      </div>
      <div class="features__item">
        <div class="features__item-icon">
          <img src="/img/icon/customize.png" alt="customize" />
        </div>
        <div class="features__item-text">CUSTOMIZE</div>
      </div>
      <div class="features__item">
        <div class="features__item-icon">
          <img src="/img/icon/free.png" alt="free" />
        </div>
        <div class="features__item-text">IT'S FREE</div>
      </div>
    </section>

    <section class="details">
      <div class="details__item">
        <p class="details__item-text">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Autem et,
          aspernatur.
        </p>
        <span class="plus">+</span>
      </div>
      <div class="details__item">
        <img
          class="details__item-video"
          src="/img/monkey-n-man.jpg"
          alt="video with monkey in white hat and man"
        />
        <img
          class="play_lg details__item-btn"
          src="/img/icon/play_lg.png"
          alt="play"
        />
      </div>
    </section>
    <section class="twitter">
      <img
        class="twitter__icon"
        src="/img/icon/twitter.svg"
        alt="twitter icon"
      />
    </section>
    <section class="devices">
      <h2 class="devices__heading">Lorem ipsum dolor sit amet</h2>
      <div class="devices__items">
        <div class="devices__item badge-holder">
          <img class="computer" src="/img/computer.png" alt="computer" />
          <div class="devices__item-badge-wrap">
            <div class="devices__item-badge">
              <span>it's 100% free</span>
            </div>
          </div>
        </div>
        <div class="devices__item">
          <img class="tablet" src="/img/tablet.png" alt="tablet" />
        </div>
        <div class="devices__item">
          <img class="phone" src="/img/phone.png" alt="phone" />
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer_gradient"></div>
      <div class="footer__logo">
        <div class="footer__logo-item">
          <img src="/img/logo.png" alt="logo" />
        </div>
        <div class="footer__logo-text">THEYALOW</div>
      </div>
    </footer>
  </body>
</html>
